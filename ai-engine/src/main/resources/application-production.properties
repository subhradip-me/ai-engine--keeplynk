# Production Configuration for Railway
spring.application.name=ai-engine

# Active profile marker
spring.config.activate.on-profile=production

# Server Configuration - Railway provides PORT via environment variable
server.port=${PORT:8081}

# LLM API Keys (Set these in Railway environment variables)
llm.gemini.api.key=${GEMINI_API_KEY:}
llm.gemini.endpoint=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# GROQ Configuration
groq.api.key=${GROQ_API_KEY:}

# Hugging Face Configuration
hf.api.key=${HF_API_KEY:}

# MongoDB Configuration - Disabled by default (set MONGODB_URI to enable)
# spring.data.mongodb.uri=${MONGODB_URI:}
# spring.data.mongodb.database=${MONGODB_DATABASE:keeplynk_ai}

# Disable auto-configuration - MongoDB not needed for basic operation
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration,org.springframework.boot.actuate.autoconfigure.mongo.MongoHealthContributorAutoConfiguration

# Health check - disable MongoDB health check
management.health.mongo.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.keeplynk.ai=DEBUG

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Health check configuration - exclude MongoDB completely
management.health.mongo.enabled=false
management.health.defaults.enabled=true
spring.data.mongodb.auto-index-creation=false

# CORS Configuration (adjust based on your frontend domains)
cors.allowed.origins=${ALLOWED_ORIGINS:*}
