spring.application.name=ai-engine

server.port=8081


llm.gemini.api.key=YOUR_GEMINI_API_KEY_HERE

llm.gemini.endpoint=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent



GROQ_API_KEY=YOUR_GROQ_API_KEY_HERE
groq.api.key=${GROQ_API_KEY}


HF_API_KEY=YOUR_HUGGINGFACE_API_KEY_HERE
hf.api.key=${HF_API_KEY}

# Disable MongoDB auto-configuration (MemoryService is optional)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

spring.data.mongodb.uri=mongodb://localhost:27017/keeplynk_ai
spring.data.mongodb.database=keeplynk_ai
