# Development Configuration (Local)
spring.application.name=ai-engine

# Server Configuration
server.port=${PORT:8081}

# LLM API Keys - REQUIRED: Set these as environment variables
llm.gemini.api.key=${GEMINI_API_KEY}
llm.gemini.endpoint=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# GROQ Configuration
groq.api.key=${GROQ_API_KEY}

# Hugging Face Configuration
hf.api.key=${HF_API_KEY}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/keeplynk_ai}
spring.data.mongodb.database=${MONGODB_DATABASE:keeplynk_ai}

# Disable MongoDB auto-configuration (MemoryService is optional)
spring.autoconfigure.exclude=${MONGO_EXCLUDE:org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.keeplynk.ai=DEBUG
